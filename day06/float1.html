<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 포지셔닝</title>
    <style>
        div{
            padding: 20px;
            margin: 20px;
        }
        .box1{
            background-color: #6767f7;
            float: left;
        }
        .box2{
            background-color: beige;
            float: left;
        }
        .box3{
            background-color: rgb(189, 245, 133);
            float:right;
        }
        .box4{
            background-color: rgb(133, 213, 245);
            clear:both;
            /* float 속성 해제 */
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
